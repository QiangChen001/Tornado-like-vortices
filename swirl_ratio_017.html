<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout with Tabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 2px solid black;
            margin: 0;
            padding: 0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #f0f0f0;
            transition: background 0.3s;
            border-right: 1px solid #ddd;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab:hover {
            background: #e0e0e0;
        }
        .tab.active {
            background: #fff;
            border-bottom: 2px solid black;
        }
        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .section {
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 50%; /* Restrict the section to 50% of the width */
            margin: 0 auto; /* Center the section */
        }
        .section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: black;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            text-transform: none;
        }
        .image-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="tab1">Flow Field</div>
        <div class="tab" data-tab="tab2">Radial Profile</div>
        <div class="tab" data-tab="tab3">Vertical Profile</div>
        <div class="tab" data-tab="tab4">Surface Pressure</div>
    </div>

    <div id="tab1" class="tab-content active">
        <div class="section">
            <h1>Mean and Turbulence of Velocity Components</h1>
            <div class="image-grid">
                <img src="../images/swril_ratio_017/01_mean.png" alt="Image 1">
                <img src="../images/swril_ratio_017/02_turbulence_intensity.png" alt="Image 2">
                <img src="../images/swril_ratio_017/03_skewness.png" alt="Image 3">
                <img src="../images/swril_ratio_017/04_kurtosis.png" alt="Image 4">
            </div>
        </div>
    </div>

    <div id="tab2" class="tab-content">
        <div class="section">
            <h1>Radial Profile of Mean Horizontal Velocity</h1>
            <div class="image-grid">
                <img src="../images/swril_ratio_017/horizontal profile_1.png" alt="Image 5">
                <img src="../images/swril_ratio_017/horizontal profile_2.png" alt="Image 6">
                <img src="../images/swril_ratio_017/horizontal profile_3.png" alt="Image 7">
                <img src="../images/swril_ratio_017/horizontal profile_4.png" alt="Image 8">
                <img src="../images/swril_ratio_017/horizontal profile_5.png" alt="Image 9">
                <img src="../images/swril_ratio_017/horizontal profile_6.png" alt="Image 10">
            </div>
        </div>
    </div>

    <div id="tab3" class="tab-content">
        <div class="section">
            <h1>Vertical Profile of Mean Horizontal Velocity</h1>
            <div class="image-grid">
                <img src="../images/swril_ratio_017/vertical profile_1.png" alt="Image 11">
                <img src="../images/swril_ratio_017/vertical profile_2.png" alt="Image 12">
                <img src="../images/swril_ratio_017/vertical profile_3.png" alt="Image 13">
                <img src="../images/swril_ratio_017/vertical profile_4.png" alt="Image 14">
                <img src="../images/swril_ratio_017/vertical profile_5.png" alt="Image 15">
            </div>
        </div>
    </div>

    <div id="tab4" class="tab-content">
        <div class="section">
            <h1>Surface Pressure on the Floor Under the Vortex</h1>
            <div class="image-grid">
                <img src="../images/swril_ratio_017/surface_pressure_01_mean.png" alt="Image 16">
                <img src="../images/swril_ratio_017/surface_pressure_02_std.png" alt="Image 17">
                <img src="../images/swril_ratio_017/surface_pressure_03_skewness.png" alt="Image 18">
                <img src="../images/swril_ratio_017/surface_pressure_04_kurtosis.png" alt="Image 19">
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab, .tab-content').forEach(el => {
                    el.classList.remove('active');
                });
                // Add active class to the clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
